<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chat App</title>
<script src="client.js" defer></script>
</head>
<body>
    <div id="username-container">
        <label for="username">Enter Your Name:</label>
        <input type="text" id="username" placeholder="Your Name">
        <button id="submit-username">Submit</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const submitButton = document.getElementById('submit-username');

            submitButton.addEventListener('click', () => {
                const username = document.getElementById('username').value;
                if(username.trim() !== '') {
                    localStorage.setItem('username', username); // Store username in localStorage for later use
                    window.location.href = 'chat.html'; // Redirect to chat.html
                } else {
                    alert('Please enter your name.'); // Display an alert if the username field is empty
                }
            });
        });
    </script>
</body>
</html>
